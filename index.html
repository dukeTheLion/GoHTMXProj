<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <ul id="film-list">
            {{ block "film-list-elements" .}}
            {{ range .Films}}
            <li>
                {{ .Title }} - {{ .Director }}
            </li>
            {{ end }}
            {{ end}}
        </ul>
    </div>
    <div>
        <form hx-post="/add-film/" hx-target="#film-list">
            <div>
                <label for="film_title">Title</label>
                <input type="text" name="title" id="film_title" />
            </div>
            <div>
                <label for="film_director">Title</label>
                <input type="text" name="director" id="film_director" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
