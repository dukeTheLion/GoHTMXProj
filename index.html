<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <ul>
            {{ range .Films}}
            <li>
                {{ .Title }} - {{ .Director }}
            </li>
            {{ end }}
        </ul>
    </div>
    <div>
        <form>
            <div>
                <label for="film_title">Title</label>
                <input type="text" name="title" id="film_title" />
            </div>
            <div>
                <label for="film_director">Title</label>
                <input type="text" name="title" id="film_director" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
